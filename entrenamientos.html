<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entrenamientos - Alkuciraptors</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // Funciones para abrir y cerrar el menú izquierdo
    function openLeftMenu() {
      document.getElementById("leftMenu").style.display = "block";
    }

    function closeLeftMenu() {
      document.getElementById("leftMenu").style.display = "none";
    }

    // Funciones para abrir y cerrar el menú derecho
    function openRightMenu() {
      document.getElementById("rightMenu").style.display = "block";
    }

    function closeRightMenu() {
      document.getElementById("rightMenu").style.display = "none";
    }
  </script>
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <div class="logo-titulo">
      <h1>Entrenamientos</h1>
      <img src="imagenes/logo-alkuciraptors.png" alt="Alkuciraptors Logo" class="logo">
    </div>
    <!-- Botones para abrir los menús laterales -->
    <button class="w3-button w3-teal w3-xlarge w3-left" onclick="openLeftMenu()">&#9776;</button>
    <button class="w3-button w3-teal w3-xlarge w3-right" onclick="openRightMenu()">&#9776;</button>
  </header>

  <!-- Sidebar Izquierdo (Panel lateral izquierdo) -->
  <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="leftMenu">
    <button onclick="closeLeftMenu()" class="w3-bar-item w3-button w3-large">Cerrar &times;</button>
    <a href="index.html" class="w3-bar-item w3-button">Inicio</a>
    <a href="quienes-somos.html" class="w3-bar-item w3-button">¿Quiénes somos?</a>
    <a href="entrenamientos.html" class="w3-bar-item w3-button">Entrenamientos</a>
    <a href="contacto.html" class="w3-bar-item w3-button">Contacto</a>
  </div>

  <!-- Sidebar Derecho (Panel lateral derecho) -->
  <div class="w3-sidebar w3-bar-block w3-card w3-animate-right" style="display:none;right:0;" id="rightMenu">
    <button onclick="closeRightMenu()" class="w3-bar-item w3-button w3-large">Cerrar &times;</button>
    <a href="#" class="w3-bar-item w3-button">Link 1</a>
    <a href="#" class="w3-bar-item w3-button">Link 2</a>
    <a href="#" class="w3-bar-item w3-button">Link 3</a>
  </div>

  <!-- Contenido Principal -->
  <section class="section">
    <div class="cards">
      <div class="card">
        <h3>Martes</h3>
        <p>19:30 – Grupo principal</p>
      </div>
      <div class="card">
        <h3>Jueves</h3>
        <p>19:30 – Técnicas y ritmo</p>
      </div>
      <div class="card">
        <h3>Domingos</h3>
        <p>Tirada larga – Distancia variable</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2026 Alkuciraptors Running Club</p>
    <p>Hecho con ❤️ en Alcuéscar</p>
  </footer>
</body>
</html>
